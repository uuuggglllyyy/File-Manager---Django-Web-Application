<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.file.label_tag }}
                {{ form.file }}
                {% if form.file.errors %}
                    <div class="error">{{ form.file.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{% url 'file_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
